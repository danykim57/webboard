spring:
  application:
    name: web_board
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: PT1H
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:web_board;MODE=MYSQL;"
    username: sa
    password:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      pool-name: H2_DB
    sql:
      init:
        platform: h2
        schema-locations: classpath:schema-h2.sql
  #      data-locations: classpath:data-h2.sql
    server:
      port: 8080