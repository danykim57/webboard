<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포스트 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-md">


    <form class ="row" action="/newpost" method="post" >

        <div class="col-12">
            <div class="btn-group-vertical">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required="required">
            </div>
        </div>
        <div class="col-12">
            <div class="btn-group-vertical">
                <label for="writer" class="form-label">작성자</label>
                <input type="text" id="writer" name="writer" placeholder="이름을 입력하세요" required="required">
            </div>
        </div>
        <div class="col-12">
            <div class="btn-group-vertical">
                <label for="content" class="form-label">내용</label>
                <textarea type="content" id="content" name="content" rows="15" placeholder="내용을 넣어주세요" required="required"></textarea>
            </div>
        </div>
        <div class="input-group mb-auto">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">업로드</label>
        </div>


        <div class="input-group">
            <input type="submit" class="submit-btn" th:value="수정">
            <input type="reset" th:value="취소">
        </div>
    </form>



</div>
</body>
</html>
