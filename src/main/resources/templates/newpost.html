<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포스트 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div>
        <h1><a th:href="@{/newpost}">포스트 작성</a></h1>
    </div>
    <div class="mb-3">
        <form role="form" th:object=${PostDto} th:action="@{/insertForm}" method="post" >
            <div class="input-group">
                <label for="title" class="form-label">제목</label>
                <input type="text" th:field="*{title}" id="title" name="title" placeholder="제목을 입력하세요" required="required">
            </div>
            <div class="input-group">
                <label for="writer" class="form-label">작성자</label>
                <input type="text" th:field="*{writer}" id="writer" name="writer" placeholder="이름을 입력하세요" required="required">
            </div>
            <div class="input-group">
                <label for="content" class="form-label">내용</label>
                <textarea type="content" th:field="*{content}" id="content" name="content" placeholder="내용을 넣어주세요" required="required"></textarea>
            </div>
            <div class="input-group">
                <input type="submit" th:value="목록" th:formaction="@{/}">
                <input type="submit" th:value="작성">
                <input type="reset" th:value="취소">
            </div>
        </form>
    </div>
</div>
</body>
</html>
