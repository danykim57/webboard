<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Title</title>
</head>
<h1 th:text="#{label.form.title}">Sign Up</h1>
<form action="/signup" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{label.user.name}">Name</label>
        <input type="name" th:field="*{name}"/>
        <p th:each="error : ${#fields.errors('name')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.email}">Email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.password}">Password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>

    <button type="submit" th:text="#{label.form.submit}">Submit</button>
</form>

<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">Login</a>
</body>
</html>
